    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background: #fff;
        margin: 0;
        overflow: hidden;
      }
      .font-romantic {
        font-family: 'Dancing Script', cursive;
      }
      
      /* Pure CSS Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes popIn {
        0% { transform: scale(0); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      @keyframes heartFly {
        0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
      }

      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-pop-in { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .floating { animation: float 4s ease-in-out infinite; }
      .sparkle { animation: sparkle 2s ease-in-out infinite; }
      
      .heart-particle {
        position: absolute;
        bottom: -50px;
        animation: heartFly linear infinite;
        pointer-events: none;
      }

      .blush-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .blush-hover:hover {
        box-shadow: 0 0 25px 5px rgba(255, 182, 193, 0.6);
        filter: brightness(1.05);
        transform: scale(1.02);
      }
      .active-scale:active {
        transform: scale(0.95);
      }
    </style>
